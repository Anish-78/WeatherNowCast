<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather.io:NowCast</title>
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">Weather.io:NowCast</h3>
            <div>
                <div class="city-time">
                    <h1 class="name">Lucknow</h1>
                </div> 
                <div class="weather">
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input type="text" class="search" placeholder="Search..." />
                <button type="submit" class="submit">
                    <i class="fa fa-search"></i>
                </button>
            </form>
            <ul class="cities">
                <li class="city">Lucknow</li>
                <li class="city">Delhi</li>
                <li class="city">Mumbai</li>
                <li class="city">Chennai</li>
                <li class="city">Bengaluru</li>
            </ul>
        </div>
    </div>
    <script src="weatherapp.js"></script>
</body>
</html>
